server:
  port: 8082

spring:
  application:
    name: ticket-service

  datasource:
    url: jdbc:postgresql://localhost:5433/ticketOffice
    username: dac
    password: dac
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        retry:
          enabled: true
          initial-interval: 1000ms
          multiplier: 2
          max-attempts: 5
          max-interval: 10000ms

queue:
  ticket:
    purchase: ticket.purchased.queue
